<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameSprouts | Design</title>

    <!-- Link to the updated stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">NameSprouts</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('design') }}">Design</a></li>
                <li><a href="{{ url_for('my_projects') }}">My Projects</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="preview-container">

        <!-- Preview Section -->
        <h2 class="preview-title">Preview Your Name Design</h2>
        <div id="previewArea" class="preview-text">your name</div>

        <!-- Form Section -->
        <form id="designForm" method="POST" class="form-container">
            <input type="text" id="nameInput" name="name" placeholder="Enter your name" required>

            <select name="month" id="monthSelect" required>
                <option value="" disabled selected>Select birth month</option>
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>

            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button type="button" id="previewButton">Preview</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </main>

    <!-- Live Preview Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nameInput = document.getElementById("nameInput");
            const previewText = document.getElementById("previewArea");
            const previewButton = document.getElementById("previewButton");

            // Live typing preview
            nameInput.addEventListener("input", () => {
                previewText.textContent = nameInput.value || "your name";
            });

            // Optional explicit preview button (redundant but keeps UX clear)
            previewButton.addEventListener("click", () => {
                previewText.textContent = nameInput.value || "your name";
                previewText.style.fontFamily = "'Allura', 'Dancing Script', cursive";
            });
        });
    </script>
</body>
</html>
