<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameSprouts - Design Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        /* Phase 1 test: Font + centered preview */
        @font-face {
            font-family: 'Dancing Script';
            src: url('{{ url_for('static', filename='fonts/DancingScript-Regular.woff2') }}') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #8a2be2;
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        input[type="text"] {
            padding: 0.8rem;
            font-size: 1.2rem;
            width: 250px;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        button {
            background-color: #8a2be2;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7326b4;
        }

        #preview {
            margin-top: 2rem;
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Design Your Flower Stem</h1>

    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Enter your name..." />
        <button type="submit">Preview</button>
    </form>

    <div id="preview"></div>

    <script>
        const form = document.getElementById('nameForm');
        const input = document.getElementById('nameInput');
        const preview = document.getElementById('preview');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = input.value.trim();
            if (name) {
                preview.textContent = name;
            } else {
                preview.textContent = '';
            }
        });
    </script>
</body>
</html>
